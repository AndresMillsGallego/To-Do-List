<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/32f90460f3.js" crossorigin="anonymous"></script>
  <title>Daily To Do List</title>
</head>

<body id="body" class="normalMode">
  <header>
    <a href="index.html"><i class="fas fa-clipboard-list"></i></a>
    <div id="headerDiv">
      <h1>To Do List</h1>
      <label>Normal Mode
        <input type="radio" id="normal" name="toggleMode" value="normal">
      </label>
      <label>Dark Mode
        <input type="radio" id="dark" name="toggleMode" value="dark">
      </label>
      <label>Reset
        <input type="radio" id="reset" name="toggleMode" value="reset">
      </label>
    </div>
    <nav>
      <a href="https://github.com/" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://open.spotify.com/" target="_blank" title="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://www.google.com/" target="_blank" title="Google"><i class="fab fa-google"></i></a>
    </nav>
  </header>
  <main>
    <div id="renderedList">
      <ol id="mainList">
      </ol>
    </div>
    <div id="buttonDiv">
      <i class="fas fa-save" id="save" title="Save This List"></i>
      <i class="fas fa-file-download" id="load" title="Load Saved List"></i>
      <i class="fas fa-backspace" id="clear" title="Clear This List"></i>
      <i class="fas fa-trash-alt" id="delete" title="Delete Saved List"></i>
    </div>
    <div id="formDiv">
      <form>
        <fieldset>
          <legend>Make Your List</legend>
          <label>Add Items
            <input type="text" name="listItem" required>
          </label>
        </fieldset>
        <button type="submit" id="submitButton">Add</button>
      </form>
      <ul id="instructions">
        <li><i class="fas fa-save"></i><p>Saves your list.</p></li>
        <li><i class="fas fa-file-download"></i><p>Loads your saved list</p></li>
        <li><i class="fas fa-backspace"></i><p>Clears current list</p></li>
        <li><i class="fas fa-trash-alt"></i><p>Deletes your saved list</p></li>
      </ul>
    </div>
  </main>
  <footer>
    <p>Click the "<em>!</em>" to highlight a list item</p>
    <p>Click the "<em>X</em>" to delete an item from the list</p>
  </footer>
  <script src="js/app.js"></script>
</body>

</html>
