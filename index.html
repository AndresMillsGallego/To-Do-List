<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/32f90460f3.js" crossorigin="anonymous"></script>
  <title>Daily To Do List</title>
</head>

<body>
  <header>
    <img src="https://place-hold.it/100x50" alt="#">
    <h1>To Do List</h1>
    <nav>
      <i class="fab fa-spotify"><a href="https://open.spotify.com/"></a></i>
      <i class="fas fa-calendar-alt"></i>
      <i class="fab fa-google"><a href="https://www.google.com/"></a></i>
    </nav>
  </header>
  <main>
    <div id="renderedList"></div>
    <form>
      <fieldset>
        <legend>Make Your List</legend>
        <label>Add Items Here
          <input type="text" name="listItem">
        </label>
      </fieldset>
      <button type="submit">Add</button>
      <div id="renderedList"></div>
    </form>
  </main>
  <footer>

  </footer>
  <script src="js/app.js"></script>
</body>

</html>
