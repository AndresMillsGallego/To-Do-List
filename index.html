<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/32f90460f3.js" crossorigin="anonymous"></script>
  <title>Daily To Do List</title>
</head>

<body>
  <header>
    <i class="fas fa-clipboard-list"></i>
    <h1>To Do List</h1>
    <nav>
      <a href="https://open.spotify.com/"><i class="fab fa-spotify"></i></a>
      <i class="fas fa-calendar-alt"></i>
      <a href="https://www.google.com/"><i class="fab fa-google"></i></a>
    </nav>
  </header>
  <main>
    <div id="renderedList">
    <ol id="mainList">
    </ol>
  </div>
    <form>
      <fieldset>
        <legend>Make Your List</legend>
        <label>Add Items Here
          <input type="text" name="listItem">
        </label>
      </fieldset>
      <button type="submit">Add</button>
    </form>
  </main>
  <footer>

  </footer>
  <script src="js/app.js"></script>
</body>

</html>
